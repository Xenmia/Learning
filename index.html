<!DOCTYPE html>
<html>
<head>
    <title>My page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="ex1">
        <form class="user-information">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required />

            <label for="country">Country: </label>
            <select id="country" name="country" required>
                <option value="moldova">Moldova</option>
                <option value="romania">Romania</option>
                <option value="rusia">Rusia</option>
                <option value="ukraine">Ukraine</option>
            </select>
            <input class="btn" type="submit" value="Submit" />
        </form>
    </div>
    <hr />
    <div class="ex1">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price<br />$/kg</th>
                    <th>Quantity<br />kg</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Carrot</td>
                    <td>4</td>
                    <td><input type="number" id="c-quantity" name="carrot-quantity" required/></td>
                </tr>
                <tr>
                    <td>Tomato</td>
                    <td>2.4</td>
                    <td><input type="number" id="t-quantity" name="tomato-quantity" required/></td>
                </tr>
                <tr>
                    <td>Potato</td>
                    <td>5</td>
                    <td><input type="number" id="p-quantity" name="potato-quantity" required/></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculate()" class="btn">Calculate</button>
    </div>
    <h1 id="price-h">The price is: </h1>
    <script src="script.js"></script>
</body>
</html>
